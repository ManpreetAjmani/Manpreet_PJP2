<html>
   <head>
    <script >
    Date.prototype.getWeekNumber = function() { 
  
    var oneJan =  
    new Date(this.getFullYear(), 0, 1); 

   

    var numberOfDays =  
    Math.floor((this - oneJan) / (24 * 60 * 60 * 1000)); 

    return Math.ceil((this.getDay() + 1 + numberOfDays) / 7); 

} 

function GetWeekNumber() { 
  
  var d1=document.getElementById('id4').value;
  var date1 = new Date(d1); 
  var result = date1.getWeekNumber(); 
  alert('Week number =' + result)

} 
    </script>
   </head>
<body>


    <div id="div1" class="center">

        <h3 style="color:white">Enter date in the form of MM/DD/YYYY only</h3>
        
          <label for="date4">Enter Date </label><br/>
          <input type="text" id="id4" name="date4" value="" ><br/><br/>
          <input type="button" value="Get Week" onclick="GetWeekNumber()"><br/><br/>
          
        
    <div>

</body>
</html>
